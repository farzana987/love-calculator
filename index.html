<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> love calculator</title>


	<!-- custom css file -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="container">
		<div class="header">
			<h2> Love calculator</h2>
		</div>

		<div class="main-body">
			<div class="input">
				
				<input type="text" id="firstname"  placeholder="Enter name">
				<span id="span1">+</span>

				<input type="text" id="lastname"placeholder="Enter name">
			</div>

			<div class="calculate-btn">
				<button class="btn" onclick="lovecal()"> Calculate Love(%) </button>
			</div>

			<div class="answer">
				<img src="images/best.png">
				<h2 id="lovepars"> 80%</h2>
			</div>
			
		</div>
	</div>




 <script type="text/javascript" src="main.js"></script>

 
</body>
</html>
